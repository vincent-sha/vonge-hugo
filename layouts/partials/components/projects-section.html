{{ $data := .data }}
<!-- begin projects -->
<section class="section projects" id="projects">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ $data.title }}</h2>
              <a class="section__link" href="{{ $data.link_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ $data.description_html | safeHTML }}</div>
          </div>

          {{ if $data.show_projects }}
          <div class="row">
            {{ range first 6 (where .context.Site.RegularPages "Section" "projects") }}
              {{ partial "components/project-card.html" (dict "page" . "context" $.context) }}
            {{ end }}
          </div>
          {{ end }}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end projects -->
