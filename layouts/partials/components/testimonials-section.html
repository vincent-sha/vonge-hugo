{{ $data := .data }}
<!-- begin testimonials -->
<section class="section testimonials animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">{{ $data.title }}</h2>
            <ul class="controls list-reset" id="customize-controls" aria-label="{{ i18n "slider_navigation" }}" tabindex="0">
              <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
                <i class="ion ion-ios-arrow-back"></i>
              </li>
              <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
                <i class="ion ion-ios-arrow-forward"></i>
              </li>
            </ul>
          </div>
          <div class="section__description">{{ $data.description_html | safeHTML }}</div>
        </div>

        {{ if $data.show_testimonials }}
        <div class="testimonials__slider my-slider">
          {{ range where .context.Site.RegularPages "Section" "testimonials" }}
            {{ partial "components/testimonial-card.html" (dict "page" . "context" $.context) }}
          {{ end }}
        </div>
        {{ end }}

      </div>
    </div>
  </div>
</section>
<!-- end testimonials -->
