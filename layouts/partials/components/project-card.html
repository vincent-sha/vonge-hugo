{{ $page := .page }}
{{ $c := "c-project-card" }}
<article class="{{ $c }} col col-4 col-d-6 col-t-12">
  <div class="{{ $c }}__content">
    {{ $image := or $page.Params.image (index $page.Params "extra" "image") }}
    <a href="{{ $page.RelPermalink }}" class="{{ $c }}__image">
      <img loading="lazy" src="{{ $image | relURL }}" alt="{{ $page.Title }}">
    </a>
    <div class="{{ $c }}__info">
      <div class="{{ $c }}__info-wrap">
        <h3 class="{{ $c }}__title">{{ $page.Title }}</h3>
      </div>
      <div class="{{ $c }}__info-wrap">
        {{ with $page.Params.subtitle }}
        <div class="{{ $c }}__subtitle">{{ . }}</div>
        {{ end }}
      </div>
    </div>
  </div>
</article>
